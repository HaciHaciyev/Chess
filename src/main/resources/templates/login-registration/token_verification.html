<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Token Verification Result</title>
</head>
<body>
    <h1>Token Verification Result</h1>

    <div th:if="${success}" style="color: green;">
        <p th:text="${success}"></p>
    </div>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <a href="/login">Proceed to Login</a>
</body>
</html>
